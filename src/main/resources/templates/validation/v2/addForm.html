<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">全体エラーメッセージ</p>
        </div>

        <div>
            <label for="itemName" th:text="#{label.item.itemName}">商品名</label>
            <input type="text" id="itemName" th:field="*{itemName}" th:errorclass="field-error"
                   class="form-control" placeholder="商品名を入力してください">
            <div class="field-error" th:errors="*{itemName}">
                商品名エラー
            </div>
        </div>
        <div>
            <label for="price" th:text="#{label.item.price}">価格</label>
            <input type="text" id="price" th:field="*{price}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="価格を入力してください">
            <div class="field-error" th:errors="*{price}">
                価格エラー
            </div>
        </div>

        <div>
            <label for="quantity" th:text="#{label.item.quantity}">数量</label>
            <input type="text" id="quantity" th:field="*{quantity}"
                   th:errorclass="field-error"
                   class="form-control" placeholder="数量を入力してください">
            <div class="field-error" th:errors="*{quantity}">
                数量エラー
            </div>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">商品登録</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/validation/v2/items}'|"
                        type="button" th:text="#{button.cancel}">キャンセル
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
